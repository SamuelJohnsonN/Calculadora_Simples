<section id="secao">
    <div id="tela">
        <input type="text" name="visor" id="visor" >
    </div>
    <table>
        <tr>
            <td><button type="button" value="" id="1">1</button></td>
            <td><button type="button" value="" id="2">2</button></td>
            <td><button type="button" value="3" id="3">3</button></td>
            <td><button type="button" value="soma" id="soma">+</button></td>
        </tr>
        <tr>
            <td><button type="button" value="4" id="4">4</button></td>
            <td><button type="button" value="5" id="5">5</button></td>

        </tr>
        <tr>
            <td><button type="button" value="7" id="7">7</button></td>
            <td><button type="button" value="8" id="8">8</button></td>
            <td><button type="button" value="9" id="9">9</button></td>
            <td><button type="button" value="multiplicacao" id="multiplicacao">*</button></td>
        </tr>
        <tr>
            <td><button type="button" value="0" id="0">0</button></td>
            <td><button type="button" value="C" id="C">C</button></td>
            <td><button type="button" value="igual" id="igual">=</button></td>
            <td><button type="button" value="divisao" id="divisao">/</button></td>
        </tr>

    </table>
